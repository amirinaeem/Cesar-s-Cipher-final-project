  <body>
    <header>
      <!--------------------------navbar------------------------------>
      <nav>
        <div class="navbar">
          <!----------left-navbar------------->
          <div class="small-menu">
            <img src="cipherimg.gif" />

          </div>
          <!--------End of left-navbar-------->

          <div>
            <ul>
              <li>
                <a href="#home-section"><span>Home</span></a>
              </li>
              <li>
                <a href="#resume-section"><span>generate word</span></a>
              </li>
              <li>
                <a href="#services-section"><span>Generate Proverbs</span></a>

        </div>
      </nav>
      <!-------------------end of navbar------------------->
    </header>
    <main>
      <div class="right-sidebar-container">
        <form class="word-generate">
          <label for="words">Make your Paragraph</label>
          <select name="Paragraph" id="paragraph">
            <option class="select" value="1">10</option>
            <option class="select" value="100">100</option>
            <option class="select" value="200">200</option>
            <option class="select" value="500">500</option>
          </select>
          <button type="button" id="generate-btn" class="paragraph-btn">
            Generate
          </button>
        </form>
        <div class="search-box">
          <textarea
            class="search-text"
            placeholder="Enter Sentences, words ...."
          ></textarea>
          <textarea
            class="replace-text"
            placeholder="Enter Sentences, words.... your choice"
          ></textarea>
          <button type="button" class="paragraph-btn find-btn">
            Find&Replace
          </button>
        </div>
      </div>
      <!-------------------end of right sidebar------------------->
      <div class="main-container">
        <textarea
          class="textarea main-textarea"
          placeholder="Enter words..."
        ></textarea>
        <div class="display-container">
          <p class="display-text"></p>
        </div>
        <button class="decrypt-btn">Decrypt</button>
      </div>
      <!-------------------end of disply box------------------->
      <div class="left-sidebar-container">
        <div class="left-sidebar">
          <button type="button" class="encrypt-btn toword">Toword</button>
          <button type="button" class="encrypt-btn toshaps">Toshaps</button>
          <button type="button" class="encrypt-btn tonumber">Tonumber</button>
          <button type="button" class="encrypt-btn tochar">Tocharacters</button>
        </div>
      </div>
      <!-------------------end of right sidebar------------------->
    </main>
